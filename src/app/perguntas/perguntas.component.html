<div class="bg-fundo">
  <div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div *ngFor="let item of perguntas">

      <div  class="row mb-2">


          <div class="col-md-6  ">
            <img src="{{item.img}}" alt="">

          </div>
            <div class="form-group">
                <h2 type="text" #updatetext>{{item.titulo}}</h2>
            <div class="form-control">
              <label class="">
                <input type="radio" name="{{item.questao}}" value="a" required="true" [ngModel]> {{ item.a }}
              </label>
              <label class="">
                <input type="radio" name="{{item.questao}}" value="b" required="true" ngModel> {{ item.b }}
              </label>

              <label class="">
                <input type="radio" name="{{item.questao}}" value="c" required="true" ngModel> {{ item.c }}
              </label>
              <label class="">
                <input type="radio" name="{{item.questao}}" value="d" required="true" ngModel> {{ item.d }}
              </label>

            </div>
          </div>
        </div>

        <div class="card flex-md-row mb-6 box-shadow h-md-250 " [ngStyle]="{'background-image':'url('+item.img+')'}">

              <a href="#">Continue reading</a>
            </div>
          </div> -->
        </div>

      <div *ngIf="nextKey; else proximo" >
        <button type="submit" class="center btn btn-primary" (click)="nextPage()"  [disabled]="!f.valid">Submit</button>

      </div>
      <ng-template #proximo>
          <button class="center btn btn-primary" (click)="enviaForm()"  [disabled]="!f.valid">envia</button>
      </ng-template>
    </form>
    </div>

</div>

<div>
  <div *ngFor="let item of items | async">
    <img src="{{item.img}}" alt="">
    <h2 type="text" #updatetext>{{item.titulo}}</h2>
    <form>
      <input type="radio" name="gender" value="male" checked> {{item.a}}<br>
      <input type="radio" name="gender" value="female"> {{item.b}}<br>
      <input type="radio" name="gender" value="female"> {{item.c}}<br>
      <input type="radio" name="gender" value="female"> {{item.d}}<br>
    </form>
  </div>
</div>

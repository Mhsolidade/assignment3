<div class="bg-fundo">
  <div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div *ngFor="let item of perguntas">
        <div  class="row mb-2">


          <div class="col-md-6  ">
            <img src="{{item.img}}" alt="">

          </div>
            <div class="form-group">
                <h2 type="text" #updatetext>{{item.titulo}}</h2>
            <div class="form-control">
              <label class="">
                <input type="radio" name="{{item.questao}}" value="a" required="true" ngModel> {{item.a}}
              </label>
              <label class="">
                <input type="radio" name="{{item.questao}}" value="b" required="true" ngModel> {{item.b}}
              </label>

              <label class="">
                <input type="radio" name="{{item.questao}}" value="c" required="true" ngModel> {{item.c}}
              </label>
              <label class="">
                <input type="radio" name="{{item.questao}}" value="d" required="true" ngModel> {{item.d}}
              </label>

            </div>
          </div>
        </div>
        </div>

      <div *ngIf="nextKey" >
        <button type="submit" class="center btn btn-primary" (click)="nextPage()"  [disabled]="!f.valid">Submit</button>

      </div>
      template
    </form>
    </div>

</div>

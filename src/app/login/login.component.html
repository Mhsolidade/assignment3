<div class="col-sm-6 col-sm-6 section_left text-center">
  <img src="../assets/img/Layout_Logo.png" id="logo" alt="">
  <div>
    <p>LOGIN</p>
  </div>

    <div>
      <input type="text" [(ngModel)]="user.email" placeholder="Email">
    </div>

    <div>
      <input type="password" [(ngModel)]="user.password" placeholder="Senha">
    </div>

  <div>
    <button type="button" class="btn btn-info entrar" (click)="signInWithEmail()" [disabled]="!user.email || !user.password">
      Entrar
    </button>
  </div>
  <span>Esqueceu a senha?</span>

  <div>
    <button (click)="logout()" *ngIf="firebaseService.user | async">
      Logout
    </button>
  </div>

  <div>
    <button type="buton" class="btn btn-primary btn-facebook" (click)="signInWithFacebook()">
      <i class="fab fa-facebook-f"></i> Login Facebook
    </button>
  </div>

  <div>
    <button type="button" class="btn btn-danger btn-google" (click)="signInWithGoogle()">
      <i class="fab fa-google"></i> Login Gmail
    </button>
  </div>

  <div id="register">
    <a href="">Cadrastre-se</a>
  </div>
</div>

<div class="col-sm-6 col-md-6 section_right">
  <div class="text-center">
    <img src="../assets/img/Layout_Garota.png" alt="">
  </div>
  <div class="text-center">
    <img src="../assets/img/Layout_BARRA.png" alt="">
  </div>
  <h2 class="text-center">
    Descubra qual seu n√≠vel de conhecimento!
  </h2>
</div>
